<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" async></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="playerNames">
        <label for="playerOneInput">Player 1 Name:</label>
        <input type="text" id="playerOneInput" />
        <label for="playerTwoInput">Player 2 Name:</label>
        <input type="text" id="playerTwoInput" />
        <button type="button" id="startGameBtn">Start game</button>
      </form>
      <h1 class="player"></h1>
      <div class="board"></div>
      <h1 class="wins"></h1>
      <div class="buttons"></div>
    </div>
  </body>
</html>
